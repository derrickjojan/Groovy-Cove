{% load static %}
{% block content %}
{% include 'header.html'%}
<main>
    <section class="contact-section">
        <div class="container">
            <div class="col-12">
                <h2 style="font-size: 50px; color: white; padding-bottom: 20px;">Login</h2>
            </div>
            <div class="col-lg-8">
                <form class="form-contact contact_form" action="log" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        {% if error_message %}
                        <script>
                            window.onload = function () {
                                alert("{{ error_message }}");
                            };
                        </script>
                        {% endif %}
                        <div class="col-xl-12">
                            <div class="form-group">
                                <p style="color:white">Enter Email:</p>
                                <input class="form-control valid" name="email" id="name" type="email"
                                    pattern="[a-z0-9._%+-]+@[a-z]+\.[a-z]{2,4}" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Enter your name'" placeholder="Enter your email"
                                    style="color:white;">
                            </div>
                        </div>
                        <div class="col-xl-12">
                            <div class="form-group">
                                <p style="color:white">Enter Password:</p>
                                <div class="input-group">
                                    <input class="form-control" name="password" id="subject" type="password"
                                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Enter your Password'"
                                        placeholder="Enter your password" style="color:white;">
                                    </div>
                                    <div class="input-group-append">
                                        <span class="input-group-text" style="color:rgba(255, 255, 255, 0.8); position: relative; top:10px">(At least one digit, one
                                            lowercase, one uppercase letter, and 8 or more characters)</span>
                                    </div>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="button button-contactForm btn_1">Send</button>
                        </div>
                </form>
            </div>
        </div>
    </section>

</main>
{% include 'footer.html' %}
{% endblock %}
